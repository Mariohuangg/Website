      heading = "Institute of Technology"

      [[params.links.list1.link]]
        text = " Department of Education"
        url = "#"
        new_tab = true # new tab

      [[params.links.list1.link]]
        text = "Department of Special Education"
        url = "#"
        new_tab = false # Default, open at same tab

      [[params.links.list1.link]]
        text = "Department of Physical Education"
        url = "#"

